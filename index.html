<!DOCTYPE html>
<html>
    <!-- head -->
    <head>
        <meta charset="UTF-8">
        <title>Reservia</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- CSS -->

        <!-- font -->
        <script src="https://kit.fontawesome.com/6429308026.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
        <!-- font -->
    </head>
    <!-- head -->

    <!-- body -->
    <body>
        
        <!-- header -->
        <div class="block">
            <header class="header">
                <img src="images/logo/reservia.svg" alt="logo reservia"/>
                <nav>
                    <ul>
                        <li><a href="#">Hébergements</a></li>
                        <li><a href="#">Activités</a></li>
                        <li><strong>S'inscrire</strong></li>
                    </ul>
                </nav>
            </header>
        </div>    
        <!-- header -->  
          
        <!-- section : recherche -->
        <div class="block-1">
            <div class="titre">
                <h1><strong>Trouvez votre hébergement pour des vacances de rêve</strong></h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>
            
            <div class="barre-de-recherche">
                <form><i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Marseille,France" class="text">
                    <input type="button" value="Rechercher" class="button">
                </form>
            </div> 
                
            <div class="filtres">
                <p>Filtres
                    <div class="mot"><i class="fas fa-money-bill-wave"></i>Économique</div>
                    <div class="mot"><i class="fas fa-child"></i>Familial</div>
                    <div class="mot"><i class="fas fa-heart"></i>Romantique</div>
                    <div class="mot"><i class="fas fa-dog"></i>Animaux autorisés</div>
                </p>        
            </div>

            <p class="indication"><i class="fas fa-info"></i> Plus de 500 logements sont disponibles dans cette ville</p> 
        </div>    
        <!-- section : recherche -->
        
        <!-- section : hébérgements -->
        <div class="hebergements">
            <div class="hebergements-left">
                <h2>Hébérgements à Marseille</h2>
                <figure>
                    <img src="images/hebergements/4_small/cannebiere.jpg" alt="auberge la cannebière">
                    <figcaption>
                        <h3>Auberge La Cannebière</h3>
                        <p>Nuit à partir de 25€</p> 
                    </figcaption>
                </figure>
                    
                    <img src="images/hebergements/4_small/port.jpg" alt="hôtel du port">
                    <img src="images/hebergements/4_small/mouettes.jpg" alt="hôtel les mouettes">
                    <img src="images/hebergements/4_small/mer.jpg" alt="hôtel de la mer">
                    <img src="images/hebergements/4_small/lepanier.jpg" alt="auberge le panier">
                    <img src="images/hebergements/4_small/amina.jpg" alt="hôtel chez amina">

                </section>
            </div>

            <aside>

            </aside>    
        </div>
        <!-- section : hébérgements -->


        <!-- section : activités -->
        <!-- section : activités -->
        <!-- footer -->
        <!-- footer -->         
    </body>
    <!-- body -->
</html>
